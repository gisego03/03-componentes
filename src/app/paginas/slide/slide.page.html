<ion-header class="ion-no-border">
  <ion-toolbar [ngClass]="ocultar">
    <img src="/assets/slides/user-6.svg" class="avatar animated fadeIn">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides
    pager="true"
    class="slide-full"
  >
    <ion-slide *ngFor="let slide of slides; let i=index">
      <ion-card mode="ios">
        <ion-img
          [src]="slide.img"
          class="slide-image"
        ></ion-img>

        <ion-card-header>
          <ion-card-title>{{slide.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{slide.desc}}
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-button
        expand="true"
        color="primary"
        fill="clear"
        (click)="onClick()"
      >Salir!!</ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
