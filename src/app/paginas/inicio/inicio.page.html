<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let comp of componentes; let i=index" [routerLink]="comp.redirectTo" detail>
      <ion-icon slot="start" [name]="comp.icon"></ion-icon>
      <ion-label>
        {{comp.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
