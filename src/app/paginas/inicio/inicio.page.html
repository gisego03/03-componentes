<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button
        color="primary"
        menu="mainMenu"
      ></ion-menu-button>

      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button> -->
    </ion-buttons>

    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let comp of componentes | async; let i=index"
      [routerLink]="comp.redirectTo"
      detail="detail"
    >
      <ion-icon
        slot="start"
        [name]="comp.icon"
        color="primary"
      ></ion-icon>

      <ion-label>{{comp.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
