<app-header title="Checkbox"></app-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item *ngFor="let check of data" (click)="onClick(check)">
            <ion-label class="ion-text-capitalize">{{check.name}}</ion-label>

            <ion-checkbox
                [color]="check.name"
                [(ngModel)]="check.selected"
            ></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
