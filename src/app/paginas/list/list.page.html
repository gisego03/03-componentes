<app-header title="Lista y Sliding"></app-header>

<ion-content>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item>
        <ion-label>
          <h3>{{user.name}}</h3>

          <p>{{user.email }}</p>
        </ion-label>

        <ion-label
          slot="end"
          class="ion-text-right"
        >{{user.phone}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="favorite(user)">
          <ion-icon
            name="heart"
            slot="icon-only"
          ></ion-icon>
        </ion-item-option>

        <ion-item-option color="secondary" (click)="share(user)">
          <ion-icon
            name="share-social"
            slot="icon-only"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(user)">
          <ion-icon
            name="trash-bin"
            slot="icon-only"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
