<ion-content class="ion-padding">

  <!-- Botones normaes -->
  <ion-button expand="full" size="small">
    Small
  </ion-button>
  <ion-button expand="full" size="default">
    Default
  </ion-button>
  <ion-button expand="full" size="large">
    Large
  </ion-button>

  <!-- Anchor -->
  <ion-button expand="full" color="tertiary" routerLink="/alert" class="top-20">
    Anchor
  </ion-button>

  <!-- Row y Col -->
  <ion-row class="top-20">
    <ion-col >
      <ion-button expand="full" color="tertiary" routerLink="/action-sheet">
        Action Sheet
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" color="tertiary" routerLink="/alert">
        Alert
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- Fill -->
  <ion-button class="top-20" fill="clear">
    Clear
  </ion-button>
  <ion-button class="top-20" fill="outline">
    Outline
  </ion-button>
  <ion-button class="top-20" fill="solid">
    Solif
  </ion-button>
</ion-content>
