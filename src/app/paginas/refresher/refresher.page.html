<app-header title="refresher"></app-header>

<ion-content class="ion-padding">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="onRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1
    *ngIf="items.length==0"
    class="animated fadeIn fast"
  >pull to refresh</h1>

  <ion-list class="animated fadeIn fast">
    <ion-item *ngFor="let item of items; let i=index">
      <ion-label>Item {{i+1}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
