<app-header title="popover">
  <ion-buttons slot="end">
    <ion-button (click)="mostrarPop($event)">
      <ion-icon name="body" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</app-header>

<ion-content>
  <ion-button expand="full" (click)="mostrarPop($event)">
    <ion-icon name="body" slot="icon-only"></ion-icon>
  </ion-button>
</ion-content>


<ion-footer>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarPop($event)">
        <ion-icon name="body" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Footer</ion-title>

  </ion-toolbar>
</ion-footer>
